<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Weather Journal Application</header>
        <section>
            <div class="content">
                <input type="text" id="zip" placeholder="Enter ZIP code">
                <input type="text" id="feel" placeholder="How are you feeling today?">
                <button id="generate">Generate</button>
            </div>
            <div class="ui">
                <div>
                    <span id="city"></span>
                    <span id="temp"></span>
                </div>
                <div>
                    <span id="date"></span>
                    <span id="feels"></span>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
